name: Feature Request
description: Suggest an enhancement for KubeVirt Migrator
labels: ["enhancement"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to suggest an enhancement for KubeVirt Migrator!
        Please make sure you have searched for similar feature requests before creating a new one.

  - type: dropdown
    id: component
    attributes:
      label: Target Component
      description: Which component would this feature enhance?
      multiple: true
      options:
        - All Components (General Enhancement)
        - CLI (Command Line Interface)
        - Replication (VM Disk Replication)
        - Executor (Command Execution)
        - Config (Configuration Management)
        - Templates (VM Template Management)
        - Logging (Application Logging)
        - Docker (Container Images)
        - Manifests (Kubernetes Resources)
        - Documentation
        - Build Process
        - Version Management
        - Error Handling & Recovery
        - Performance & Optimization
    validations:
      required: true

  - type: textarea
    id: problem
    attributes:
      label: Problem Statement
      description: Is your feature request related to a problem? Please describe.
      placeholder: I'm always frustrated when trying to migrate my VM because...
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: Proposed Solution
      description: Describe the solution you'd like to see implemented
      placeholder: It would be helpful if the tool could...
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives Considered
      description: Describe any alternative solutions or features you've considered

  - type: textarea
    id: context
    attributes:
      label: Additional Context
      description: Add any other context about the feature request (environment details, use case examples, etc.) 