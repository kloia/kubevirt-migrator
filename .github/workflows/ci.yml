name: CI

on:
  push:
    branches: [ '*' ]
  pull_request:
    branches: [ '*' ]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Create Github App Token for Kubevirt Migrator
        uses: actions/create-github-app-token@v1
        id: app-token
        with:
          app-id: ${{ secrets.KUBEVIRT_MIGRATOR_APP_ID }}
          private-key: ${{ secrets.KUBEVIRT_MIGRATOR_APP_PRIVATE_KEY }}

      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ steps.app-token.outputs.token }}

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.23
          cache: false # Disable cache until go.sum exists

      - name: Install golangci-lint
        run: go install github.com/golangci/golangci-lint/cmd/golangci-lint@v1.63.4

      - name: Run golangci-lint
        run: golangci-lint run --timeout=5m

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Create Github App Token for Kubevirt Migrator
        uses: actions/create-github-app-token@v1
        id: app-token
        with:
          app-id: ${{ secrets.KUBEVIRT_MIGRATOR_APP_ID }}
          private-key: ${{ secrets.KUBEVIRT_MIGRATOR_APP_PRIVATE_KEY }}

      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ steps.app-token.outputs.token }}

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.23
          cache: false # Disable cache until go.sum exists

      - name: Build all platforms
        run: |
          mkdir -p bin
          GOOS=linux GOARCH=amd64 go build -o bin/kubevirt-migrator-linux-amd64 ./cmd/kubevirt-migrator
          GOOS=linux GOARCH=arm64 go build -o bin/kubevirt-migrator-linux-arm64 ./cmd/kubevirt-migrator
          GOOS=darwin GOARCH=amd64 go build -o bin/kubevirt-migrator-darwin-amd64 ./cmd/kubevirt-migrator
          GOOS=darwin GOARCH=arm64 go build -o bin/kubevirt-migrator-darwin-arm64 ./cmd/kubevirt-migrator

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: binaries
          path: bin/ 