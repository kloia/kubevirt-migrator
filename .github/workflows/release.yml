name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  goreleaser:
    runs-on: ubuntu-latest
    steps:
      - name: Create Github App Token for Kubevirt Migrator
        uses: actions/create-github-app-token@v1
        id: app-token
        with:
          app-id: ${{ secrets.KUBEVIRT_MIGRATOR_APP_ID }}
          private-key: ${{ secrets.KUBEVIRT_MIGRATOR_APP_PRIVATE_KEY }}

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.23

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v4
        with:
          version: latest
          args: release --clean
          token: ${{ steps.app-token.outputs.token }}