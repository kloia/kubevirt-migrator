name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  goreleaser:
    runs-on: ubuntu-latest
    steps:
      - name: Create Github App Token for Kubevirt Migrator
        uses: actions/create-github-app-token@v1
        id: app-token
        with:
          app-id: ${{ secrets.KUBEVIRT_MIGRATOR_APP_ID }}
          private-key: ${{ secrets.KUBEVIRT_MIGRATOR_APP_PRIVATE_KEY }}

      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ steps.app-token.outputs.token }}

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.23
          cache: false # Disable cache until go.sum exists

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v5
        with:
          version: latest
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ steps.app-token.outputs.token }}