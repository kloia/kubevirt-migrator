apiVersion: v1
kind: Pod
metadata:
  labels:
    app: rhel9-test-8-src-replicator
  name: rhel9-test-8-src-replicator
spec:
  containers:
    - image: kloiadocker/kubevirt-migrator:0.0.2
      name: src-repl
      resources:
        limits:
          cpu: 1
          memory: 2Gi
      securityContext:
        privileged: true
      command:
        - /bin/sh
        - -c
        - sleep infinity
      volumeMounts:
        - mountPath: /data/simg
          name: rootdisk
  dnsPolicy: ClusterFirst
  restartPolicy: Always
  imagePullSecrets:
    - name: default-dockercfg-w7wn8
  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
          - matchExpressions:
              - key: node-labeller.kubevirt.io/obsolete-host-model
                operator: DoesNotExist
  nodeSelector:
    kubernetes.io/arch: amd64
    kubevirt.io/schedulable: "true"
  volumes:
    - name: rootdisk
      persistentVolumeClaim:
        claimName: rhel9-test-8
