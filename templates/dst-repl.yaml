apiVersion: v1
kind: Pod
metadata:
  labels:
    app: ${VM_NAME}-dst-replicator
  name: ${VM_NAME}-dst-replicator
spec:
  containers:
    - image: kloiadocker/ssh-server
      name: dst-repl
      resources:
        limits:
          cpu: ${CPU_LIMIT}
          memory: ${MEMORY_LIMIT}
        requests:
          cpu: ${CPU_REQUEST}
          memory: ${MEMORY_REQUEST}
      securityContext:
        privileged: true
      volumeMounts:
        - mountPath: /data/simg
          name: rootdisk
  restartPolicy: Always
  volumes:
    - name: rootdisk
      persistentVolumeClaim:
        claimName: ${VM_NAME}
